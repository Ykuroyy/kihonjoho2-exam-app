<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="700" height="350" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- タイトル -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">アローダイアグラム</text>
  
  <!-- シンプルな表形式での経路表示 -->
  <g transform="translate(50, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">各作業とその所要時間:</text>
    
    <!-- 表のヘッダー -->
    <rect x="0" y="20" width="100" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">作業</text>
    
    <rect x="100" y="20" width="150" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <text x="175" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">先行作業</text>
    
    <rect x="250" y="20" width="100" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">所要時間</text>
    
    <!-- データ行 -->
    <rect x="0" y="50" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">A</text>
    
    <rect x="100" y="50" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">なし</text>
    
    <rect x="250" y="50" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">30日</text>
    
    <rect x="0" y="75" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">B</text>
    
    <rect x="100" y="75" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">なし</text>
    
    <rect x="250" y="75" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">5日</text>
    
    <rect x="0" y="100" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">C</text>
    
    <rect x="100" y="100" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">A</text>
    
    <rect x="250" y="100" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">30日</text>
    
    <rect x="0" y="125" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">D</text>
    
    <rect x="100" y="125" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">B</text>
    
    <rect x="250" y="125" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">20日</text>
    
    <rect x="0" y="150" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">E</text>
    
    <rect x="100" y="150" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">B</text>
    
    <rect x="250" y="150" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">40日</text>
    
    <rect x="0" y="175" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">F</text>
    
    <rect x="100" y="175" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">C</text>
    
    <rect x="250" y="175" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">25日</text>
    
    <rect x="0" y="200" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">G</text>
    
    <rect x="100" y="200" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">D, E</text>
    
    <rect x="250" y="200" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">30日</text>
    
    <rect x="0" y="225" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="50" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">H</text>
    
    <rect x="100" y="225" width="150" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="175" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">F, G</text>
    
    <rect x="250" y="225" width="100" height="25" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="13">30日</text>
  </g>
  
  <!-- 経路の計算 -->
  <g transform="translate(400, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">可能な経路と所要時間:</text>
    
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f" font-weight="bold">経路1: A→C→F→H</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14">30 + 30 + 25 + 30 = 115日</text>
    
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f" font-weight="bold">経路2: B→D→G→H</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14">5 + 20 + 30 + 30 = 85日</text>
    
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f" font-weight="bold">経路3: B→E→G→H</text>
    <text x="0" y="135" font-family="Arial, sans-serif" font-size="14">5 + 40 + 30 + 30 = 105日</text>
    
    <rect x="-5" y="155" width="270" height="50" fill="#fff3cd" stroke="#856404" stroke-width="1"/>
    <text x="5" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">クリティカルパス（最長経路）:</text>
    <text x="5" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">A→C→F→H = 115日</text>
  </g>
  
  <text x="350" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">答え: プロジェクト完了に必要な最短時間は115日</text>
</svg>